<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Design Project 4 - Yandex Practicum">
    <meta name="author" content="Alisson Soares">
    <link rel="icon" href="./images/img_usa.ico">
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="/images/header__logo.png"
          alt="Logo EUA Afora"
          class="header__logo"
        />
        <div class="header__line">
          <hr />
        </div>
      </header>
      <!-- /Header -->
      <!-- Main -->
  <main class="content">
    <!-- Modal -->
    <div class="modal">
      <figure class="modal__figure">
        <span class="model__figure-close">&times;</span>
        <img
          src="http://code.s3.yandex.net/web-code/yosemite.jpg"
          alt="Modal Image"
          class="modal__imgage"
        />
        <figcaption class="modal__figcaption">Yosemite</figcaption>
      </figure>
      <form class="modal__content" name="form__edit-profile" action="#">
        <span class="modal__content-close">&times;</span>
        <h2 class="modal__content-title">Editar Perfil</h2>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Nome"
          value="Jacques Cousteau"
          class="modal__input-text"
          autocomplete="off"
          required
        />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Descrição"
          value="Explorar"
          class="modal__input-text"
          autocomplete="off"
          required
        />
        <button type="submit" class="modal__button">
          <span class="modal__button-text">Salvar</span>
        </button>
      </form>
    </div>
    <!-- /Modal -->
      <!-- Profile -->
      <div class="profile">
        <div class="profile__image"></div>
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit button"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add button"></button>
    </div>
    <!-- /Profile -->
    <!-- Elements -->
    <ul class="elements"></ul>
    <template>
      <li class="element">
        <img 
          src="./images/trash.svg" 
          alt="Trash icon"
          class="element__trash"
        />
        <img
          src="./images/kirill-pershin-1088404-unsplash.jpeg"
          alt="Kirill Pershin Yosemite"
          class="element__image"
        />
        <div class="element__info">
          <h2 class="element__title">Vale de Yosemite</h2>
          <img
            src="/images/element__like.svg"
            alt="Like"
            class="element__like"
          />
        </div>
      </li>
    </template>
  </main>
  <!--Footer-->
  <footer class="footer">
    <div class="footer__content">
      <p class="footer__copyright">
        &copy; Copyright 2022 - Alisson Soares
      </p>
  </footer>
  <!--/Footer-->
    </div>
    <!-- /Main -->
    <script src="./scipts/index.js" defer></script>
  </body>
</html>
