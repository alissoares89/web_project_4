<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Web Design Project 4 - Yandex Practicum">
    <meta name="author" content="Alisson Soares">
    <link rel="icon" href="./images/img_usa.ico">
    <title>EUA Afora</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class="header">
        <img
          src="/images/header__logo.png"
          alt="Logo EUA Afora"
          class="header__logo"
        />
        <div class="header__line">
          <hr />
        </div>
      </header>
      <!-- /Header -->
      <!-- Profile -->
      <div class="profile">
        <div class="profile__image"></div>
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit button"></button>
          </div>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__add button"></button>
    </div>
    <!-- /Profile -->
    <!-- Elements -->
    <ul class="elements"></ul>
    
  </body>
